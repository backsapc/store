ProductTitle=Surface Studio - 1TB / Intel Core i7
Price=4149
FirstParagraphTitle=Maak van je werkplek een studio
FirstParagraph=Surface Studio is een compleet nieuw apparaat dat is ontwikkeld voor het creatieve proces. \
  Het ruime en verstelbare 28-inch PixelSense-beeldscherm is \u00E9\u00E9n groot canvas voor allerlei soorten werk. \
  Zet het rechtop om te schetsen, schilderen en foto's te bewerken of leg het plat om te tekenen alsof je aan\
   een tekentafel zit te werken. Met Surface Studio zijn de mogelijkheden grenzeloos.
SecondParagraphTitle=Een briljant scherm voor je idee\u00EBn
SecondParagraph=Opvallend groot en ongelooflijk dun: het messcherpe PixelSense-beeldscherm dompelt je\
   onder in meeslepende beeldkwaliteit. Laat je meevoeren in de 10-bits kleurdiepte, visualiseer idee\u00EBn terwijl\
   je schildert, bewerkt en ontwerpt en zie hoe je idee\u00EBn van het scherm af springen met 13,5 miljoen pixels vol\
   natuurgetrouwe kleur en helderheid. Of je nou aan de andere kant van de kamer zit of op slechts 25 cm afstand,\
   het beeld inspireert altijd.
