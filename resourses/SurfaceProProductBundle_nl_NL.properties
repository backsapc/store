ProductTitle=Surface Pro - Intel Core i7 / 256GB SSD / 8GB RAM
Price=1799
FirstParagraphTitle=De meest veelzijdige laptop
FirstParagraph=Beter dan ooit, de nieuwe Surface Pro biedt je een eersteklas laptop plus de veelzijdigheid van een studio en een tablet. Het prachtige PixelSense-scherm biedt ondersteuning voor Surface Pen en heeft een batterijleven tot 13,5 uur zodat je genoeg power hebt om de hele dag lang te werken en de nacht door te halen met gamen.
SecondParagraphTitle=Compromisloze mobiliteit
SecondParagraph=Maak, studeer, werk en speel waar je maar wilt. De Surface Pro is lichter dan ooit en biedt je totale mobiele productiviteit, met een batterijlevensduur voor de hele dag en een zachter, ultradraagbaar design met afgeronde randen.
